<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check The Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./icons/weather-icon.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="weather-app">
        <img src="./icons/weather-icon.png" alt="Weather Icon" id="weather-image" style="width: 100px; height: auto; display: block; margin: 0 auto;">
        <h1>Check The Weather</h1>

        <!-- Search for city -->
        <div class="search-container">
            <input type="text" id="city" placeholder="Enter city name" />
            <button id="search-button">Get Weather</button>
        </div>

        <!-- Display Weather Information -->
        <div id="weather-info" style="display: none;">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>

        <p id="error-message" style="display: none; color: red;"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
